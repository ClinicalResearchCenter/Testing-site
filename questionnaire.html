<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Selection</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .study-options button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
        }
        .study-options button:hover {
            background: #0056b3;
        }
        .form-container {
            display: none;
            margin-top: 20px;
        }
        .form-container.active {
            display: block;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function showForm(studyId) {
            document.querySelectorAll('.form-container').forEach(form => form.classList.remove('active'));
            document.getElementById(studyId).classList.add('active');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Select a Study</h1>
        <div class="study-options">
            <button onclick="showForm('postpartum-depression')">Postpartum Depression</button>
            <button onclick="showForm('norovirus-vaccine')">Norovirus Vaccine</button>
            <button onclick="showForm('obesity-clinical-trial')">Obesity Clinical Trial</button>
        </div>

        <div id="postpartum-depression" class="form-container">
            <h2>Postpartum Depression Study</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Are you currently within 9 months postpartum?</label>
                <input type="radio" name="postpartum_period" value="Yes" required> Yes
                <input type="radio" name="postpartum_period" value="No" required> No

                <button type="submit">Submit Application</button>
            </form>
        </div>

        <div id="norovirus-vaccine" class="form-container">
            <h2>Norovirus Vaccine Study</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Are you 70 years old or older?</label>
                <input type="radio" name="age_70_plus" value="Yes" required> Yes

                <label>Have you experienced recent norovirus symptoms?</label>
                <input type="radio" name="norovirus_symptoms" value="Yes" required> Yes
                <input type="radio" name="norovirus_symptoms" value="No" required> No

                <button type="submit">Submit Application</button>
            </form>
        </div>

        <div id="obesity-clinical-trial" class="form-container">
            <h2>Obesity Clinical Trial</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label>Is your BMI 30 or higher?</label>
                <input type="radio" name="bmi" value="Yes" required> Yes
                <input type="radio" name="bmi" value="No" required> No

                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>
</body>
</html>
